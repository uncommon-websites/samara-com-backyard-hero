<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samara Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom thin weight for the XL 10 to match design closely */
        .font-super-thin {
            font-weight: 100;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Navigation Header -->
    <header class="bg-black text-white w-full px-6 py-5 flex justify-between items-center sticky top-0 z-50">
        <!-- Logo -->
        <div class="text-2xl font-normal tracking-wide select-none">
            Samara
        </div>

        <!-- Center Nav -->
        <nav class="hidden lg:flex items-center gap-8 text-sm font-normal text-gray-300">
            <a href="#" class="hover:text-white transition-colors">Backyard</a>
            <a href="#" class="hover:text-white transition-colors">Models</a>
            <a href="#" class="hover:text-white transition-colors">How it works</a>
            <a href="#" class="hover:text-white transition-colors">Showrooms</a>
            <div class="flex items-center gap-8">
                <a href="#" class="hover:text-white transition-colors">Multifamily</a>
                <!-- Hamburger Icon -->
                <button class="flex flex-col gap-[5px] group cursor-pointer">
                    <span class="w-5 h-[1px] bg-gray-300 group-hover:bg-white transition-colors"></span>
                    <span class="w-5 h-[1px] bg-gray-300 group-hover:bg-white transition-colors"></span>
                </button>
            </div>
        </nav>

        <!-- CTA Button -->
        <div>
            <a href="#" class="bg-[#0091ff] hover:bg-[#007acc] text-white px-5 py-2.5 rounded-full text-sm font-medium transition-colors duration-200">
                Design yours
            </a>
        </div>
    </header>

    <!-- Notification Banner -->
    <div class="bg-black text-white w-full py-16 px-4 flex flex-col md:flex-row justify-center items-center gap-6 md:gap-8 text-center">
        <p class="text-lg md:text-[1.35rem] font-light leading-snug max-w-2xl">
            Support for homeowners in fire-affected Southern California communities
        </p>
        <a href="#" class="bg-[#ff4d00] hover:bg-[#e04400] text-white px-6 py-3 rounded-full text-sm font-medium transition-colors duration-200 whitespace-nowrap">
            Find out more
        </a>
    </div>

    <!-- Hero Section -->
    <main class="relative w-full h-[85vh] min-h-[600px] bg-gray-100 overflow-hidden">
        <!-- Background Image -->
        <!-- Using a placeholder that mimics a landscape (light top for sky, texture bottom for ground) -->
        <img src="https://placehold.co/1920x1080/f0f2f5/a3a3a3?text=Landscape+Background" 
             alt="Backyard XL 10 House Landscape" 
             class="absolute inset-0 w-full h-full object-cover object-center" />

        <!-- Content Overlay -->
        <div class="relative z-10 w-full h-full container mx-auto px-6 md:px-12 pt-10 md:pt-0">
            <div class="grid grid-cols-1 md:grid-cols-12 h-full items-start md:items-center content-start md:content-center gap-8 md:gap-0">
                
                <!-- Left Text -->
                <div class="col-span-1 md:col-span-3 flex flex-col justify-center order-2 md:order-1 mt-8 md:mt-0">
                    <h2 class="text-3xl md:text-4xl lg:text-[2.75rem] leading-[1.1] font-normal text-black tracking-tight">
                        Small living,<br>supersized.
                    </h2>
                </div>

                <!-- Center XL 10 Text -->
                <div class="col-span-1 md:col-span-6 flex justify-center items-center order-1 md:order-2">
                    <h1 class="text-[8rem] md:text-[12rem] lg:text-[16rem] xl:text-[19rem] leading-none font-super-thin tracking-tighter text-black select-none mix-blend-darken">
                        XL10
                    </h1>
                </div>

                <!-- Right Description & Button -->
                <div class="col-span-1 md:col-span-3 flex flex-col justify-center items-start md:pl-8 order-3 md:order-3 pb-12 md:pb-0">
                    <p class="text-lg md:text-[1.15rem] leading-snug font-light text-black mb-6">
                        Introducing Backyard XL 10: Two bedrooms, two baths. 950 square feet.
                    </p>
                    <a href="#" class="bg-white hover:bg-gray-50 text-black border border-gray-200 px-5 py-2.5 rounded-full text-sm font-medium transition-colors duration-200 inline-flex items-center gap-1 shadow-sm">
                        Learn more 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3 ml-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </a>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
