<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samara Hero Section Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            background-image: url('https://placehold.co/1920x1080/f0f0f0/cccccc?text=Scenic+Landscape+Background');
            background-size: cover;
            background-position: center bottom;
        }
        /* Custom thin weight for the XL10 to match design */
        .font-hairline {
            font-weight: 100;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black text-white w-full">
        <div class="max-w-[1920px] mx-auto px-6 py-5 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="#" class="text-2xl font-normal tracking-wide">Samara</a>
            </div>

            <!-- Navigation (Desktop) -->
            <nav class="hidden lg:flex items-center gap-8 text-[15px] font-light text-gray-200">
                <a href="#" class="hover:text-white transition-colors">Backyard</a>
                <a href="#" class="hover:text-white transition-colors">Models</a>
                <a href="#" class="hover:text-white transition-colors">How it works</a>
                <a href="#" class="hover:text-white transition-colors">Showrooms</a>
                <a href="#" class="hover:text-white transition-colors">Multifamily</a>
                
                <!-- Hamburger Icon -->
                <button class="flex flex-col gap-[5px] ml-2 group cursor-pointer">
                    <span class="w-5 h-[1px] bg-gray-300 group-hover:bg-white transition-colors"></span>
                    <span class="w-5 h-[1px] bg-gray-300 group-hover:bg-white transition-colors"></span>
                </button>
            </nav>

            <!-- CTA Button -->
            <div class="flex-shrink-0">
                <a href="#" class="bg-[#0099ff] hover:bg-[#0088xe] text-white px-6 py-2.5 rounded-full text-sm font-medium transition-colors">
                    Design yours
                </a>
            </div>
            
            <!-- Mobile Menu Button (Visible only on small screens) -->
            <button class="lg:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Notification Banner -->
    <div class="bg-black text-white w-full py-16 px-4 flex flex-col md:flex-row justify-center items-center gap-6 text-center md:text-left">
        <p class="text-xl md:text-2xl font-light max-w-3xl leading-snug">
            Support for homeowners in fire-affected Southern California communities
        </p>
        <a href="#" class="bg-[#ff4500] hover:bg-[#e63e00] text-white px-6 py-3 rounded-lg text-sm font-medium transition-colors whitespace-nowrap">
            Find out more
        </a>
    </div>

    <!-- Hero Section -->
    <section class="relative w-full min-h-[85vh] hero-bg flex items-center justify-center overflow-hidden">
        <!-- Overlay gradient to ensure text readability if image is busy (simulating the sky area) -->
        <div class="absolute inset-0 bg-gradient-to-b from-white/50 via-transparent to-transparent pointer-events-none"></div>

        <div class="relative w-full max-w-[1600px] mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-8 items-center h-full py-20">
            
            <!-- Left Text -->
            <div class="lg:col-span-3 flex justify-start lg:justify-center lg:mt-[-100px]">
                <h1 class="text-4xl md:text-5xl font-light leading-[1.1] tracking-tight text-black">
                    Small living,<br>
                    supersized.
                </h1>
            </div>

            <!-- Center Big Typography -->
            <div class="lg:col-span-6 flex justify-center items-center">
                <div class="text-[20vw] lg:text-[16rem] leading-none font-hairline tracking-tighter text-black select-none">
                    XL10
                </div>
            </div>

            <!-- Right Text & Button -->
            <div class="lg:col-span-3 flex flex-col items-start gap-6 lg:mt-[-100px]">
                <p class="text-xl md:text-2xl font-light leading-snug text-black max-w-sm">
                    Introducing Backyard XL 10: Two bedrooms, two baths. 950 square feet.
                </p>
                <a href="#" class="group bg-white text-black px-5 py-2.5 rounded-full text-sm font-medium border border-gray-200 shadow-sm hover:shadow-md transition-all flex items-center gap-2">
                    Learn more 
                    <span class="group-hover:translate-x-1 transition-transform duration-200">â†’</span>
                </a>
            </div>

        </div>
    </section>

</body>
</html>
